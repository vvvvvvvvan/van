  margin-bottom: 14px;  /* 调整数字可控制间距大小 */
}
.desc > div:last-child {

<body>
    <canvas id="sakuraCanvas"></canvas>
    <div class="main-content">
        <div class="main-box">
            <div class="avatar-row">
                <div class="avatar-block">
                    <img class="avatar-img" src="A62A07FD46CF3AE4F9EA92855966E5E7.jpg" alt="van头像">

                </div>

                <div class="avatar-block">
                    <img class="avatar-img" src="F0EA2A563C8A66514D51753ADA28B318.jpg" alt="smader头像">
                    <div class="avatar-name">smader</div>
                </div>
            </div>
            <div class="title">关于我们</div>
            <div class="desc">
  <div>van:一款超级可爱的金毛小狗!</div>
  <div>smader:邪恶的耶耶，微笑恶魔型！</div>
</div>
            <div class="section-title">我们的故事</div>
            <div class="text">
                二三年的秋天，我们在一座美丽的城市相遇。
            </div>
            <div class="section-title">小约定</div>
            <div class="text">
                1. 永远好好沟通，不冷战<br>
                2. 纪念日和重要时刻一起庆祝<br>
                3. 一起去更多地方，记录点点滴滴<br>
            </div>
            <a class="back-home" href="./index.html">返回首页</a>
        </div>
    </div>
 <script>
  // Sakura 蓝白花瓣飘落
  const canvas = document.getElementById('sakuraCanvas');
  let width = window.innerWidth, height = window.innerHeight;
  canvas.width = width; canvas.height = height;
  function random(min, max) { return Math.random() * (max - min) + min; }
  class Sakura {
    constructor() { this.reset(); }
    reset() {
      this.x = random(0, width);
      this.y = random(-50, height * 0.6);
      this.r = random(6, 14);
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1.1, 2.1);
      this.rotateSpeed = random(0.007, 0.017);
      this.opacity = random(0.6, 0.9);
      this.swing = random(10, 26);
      this.swingSpeed = random(0.008, 0.016);
      this.swingAngle = random(0, Math.PI * 2);
      // 蓝白色樱花
      this.color = `rgba(${Math.floor(random(170,210))},${Math.floor(random(220,240))},255,${this.opacity})`;
    }
    update() {
      this.y += this.speed;
      this.angle += this.rotateSpeed;
      this.swingAngle += this.swingSpeed;
      this.x += Math.sin(this.swingAngle) * 0.7;
      if (this.y > height + 30 || this.x < -30 || this.x > width + 30) {
        this.reset();
        this.y = -30;
      }
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      for (let i = 0; i < 5; i++) {
        ctx.rotate(Math.PI * 2 / 5);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(this.r*0.45, -this.r*0.1, this.r*0.6, -this.r*0.8);
        ctx.quadraticCurveTo(0, -this.r*0.7, -this.r*0.6, -this.r*0.8);
        ctx.quadraticCurveTo(-this.r*0.45, -this.r*0.1, 0, 0);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = "#c7e7ff";
        ctx.shadowBlur = 8;
        ctx.fill();
      }
      ctx.restore();
    }
  }
  let sakuras = [];
  function createSakuras() {
    sakuras = [];
    for(let i=0;i<36;i++) sakuras.push(new Sakura());
  }
  function animate() {
    ctx.clearRect(0,0,width,height);
    for(let i=0;i<sakuras.length;i++) {
      sakuras[i].update();
      sakuras[i].draw(ctx);
    }
    requestAnimationFrame(animate);
  }
  const ctx = canvas.getContext('2d');
  createSakuras();
  animate();
  window.addEventListener('resize', ()=>{
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width; canvas.height = height;
    createSakuras();
  });
</script>
